version: '3.6'
services:
  react_native_cli:
    build:
      context: ../../../..
      dockerfile: test/react-native-cli/features/fixtures/Dockerfile
      args:
        REACT_NATIVE_VERSION:
        REGISTRY_URL: ${REGISTRY_URL}
        REG_NPM_EMAIL: ${REG_NPM_EMAIL}
        REG_BASIC_CREDENTIAL: ${REG_BASIC_CREDENTIAL}
        NOTIFIER_VERSION: ${NOTIFIER_VERSION}
    environment:
      DEBUG:
    networks:
      default:
        aliases:
          - maze-runner

networks:
  default:
    name: ${NETWORK_NAME:-react-native-cli-maze-runner}
